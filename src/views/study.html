<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos Online</title>
    <link rel="shortcut icon" href="/Imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/partials/header.css">
    <link rel="stylesheet" href="style/partials/page-study.css">
    <link rel="stylesheet" href="style/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">

</head>

<body id="page-study">

    <div id="conteiner">

        <header class="page-header"> 

            <div class="top-bar-conteiner">

                <a href="/"> 
                    <img src="Imagens/icons/back.svg" alt="Voltar"> 
                </a>

                <img src="Imagens/logo.svg" alt="Proffy">

            </div> <!--top-bar-conteiner -->

                <div class="header-content">
       
                    <strong>Esses são os professores disponíveis</strong> 
                    <form id="search-teachers">

                        <div class="select-block">

                            <label for="subject">Matéria</label>
                            
                            <select name="subject" id="subject">

                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                
                            {% for subject in subjects %}

                                <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >{{subject}}</option>

                            {% endfor %}

                            </select>

                        </div> <!--select-block-->

                        <div class="select-block">

                            <label for="weekday">Dia da semana</label>

                            <select name="weekday" id="weekday">

                                <option value="" disabled="" hidden="">Selecione uma opção</option>

                                {% for weekday in weekdays %}

                                <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }} >{{weekday}}</option>

                            {% endfor %}

                            </select> 

                        </div> <!--select-block-->

                        <div class="input-block">

                            <label for="time">Hora</label>
                            <input name="time" id="time" type="time" value="{{filters.time}}" >

                        </div> <!--input-block-->

                        <button type="submit">Filtrar</button>

                    </form> <!--search-teachers"-->

                </div> <!--header-content-->

        </header> <!--page-header-->

        <main class=""> 
            
            {% for proffy in proffys %}
            
            <article class="teacher-item">
                <header>

                    <img 
                        src="{{proffy.avatar}}" 
                        alt="{{proffy.name}}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>

                </header>
            
                <p>{{proffy.bio}}</p>
            
                <footer>

                    <p>Preço/hora<strong> R$ {{proffy.cust}}</strong>
                    </p>

                    <a href="https://api.whatsapp.com/send?phone=55{{proffy.whatsapp}}&text={{proffy.name}}, Tenho interesse na sua aula de {{proffy.subject}}" class="button" target="_blank"> 
                        <img src="/imagens/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </a>

                </footer>

            </article> <!--teacher-item-->

            {%endfor%}


        </main>

    </div>  <!--conteiner-->
     
</body> <!--page-study-->

</html>
